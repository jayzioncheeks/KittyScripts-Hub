<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KittyScripts - Script Hub</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/jayzioncheeks/KittyScripts-Hub/refs/heads/main/Untitled30_20260227180647.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-base: #07050f;
            --bg-elevated: #0d0919;
            --bg-card: #100d1c;
            --accent-primary: #7c3aed;
            --accent-secondary: #a855f7;
            --accent-glow: rgba(124, 58, 237, 0.25);
            --accent-bright: #c084fc;
            --text-primary: #f5f0ff;
            --text-muted: #a89bc2;
            --text-dim: #6b5f80;
            --border-subtle: #1a1230;
            --border-bright: #2d1f4e;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #8b5cf6;
            --purple-deep: #4c1d95;
            --purple-mid: #6d28d9;
        }

        [data-theme="light"] {
            --bg-base: #faf7ff;
            --bg-elevated: #f3eeff;
            --bg-card: #ffffff;
            --accent-primary: #7c3aed;
            --accent-secondary: #a855f7;
            --accent-glow: rgba(124, 58, 237, 0.15);
            --accent-bright: #9333ea;
            --text-primary: #1a0a2e;
            --text-muted: #5b4178;
            --text-dim: #9ca3af;
            --border-subtle: #e5d9ff;
            --border-bright: #c4b5fd;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #8b5cf6;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg-base);
            color: var(--text-primary);
            font-family: 'Syne', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(124, 58, 237, 0.18) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 60% 80%, rgba(76, 29, 149, 0.15) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }

        /* Starfield background */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(1px 1px at 10% 15%, rgba(192, 132, 252, 0.4) 0%, transparent 100%),
                radial-gradient(1px 1px at 30% 45%, rgba(167, 139, 250, 0.3) 0%, transparent 100%),
                radial-gradient(1px 1px at 55% 25%, rgba(216, 180, 254, 0.5) 0%, transparent 100%),
                radial-gradient(1px 1px at 75% 65%, rgba(192, 132, 252, 0.3) 0%, transparent 100%),
                radial-gradient(1px 1px at 90% 10%, rgba(167, 139, 250, 0.4) 0%, transparent 100%),
                radial-gradient(1px 1px at 20% 80%, rgba(216, 180, 254, 0.3) 0%, transparent 100%),
                radial-gradient(1px 1px at 45% 90%, rgba(192, 132, 252, 0.4) 0%, transparent 100%),
                radial-gradient(1.5px 1.5px at 65% 40%, rgba(167, 139, 250, 0.5) 0%, transparent 100%),
                radial-gradient(1px 1px at 85% 85%, rgba(216, 180, 254, 0.3) 0%, transparent 100%);
            pointer-events: none;
            z-index: 0;
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-bright));
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px var(--accent-glow);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }
        .theme-toggle:hover { transform: scale(1.1) rotate(10deg); }
        .theme-toggle svg { width: 24px; height: 24px; fill: white; }
        .theme-toggle .sun-icon { display: none; }
        .theme-toggle .moon-icon { display: block; }
        [data-theme="light"] .theme-toggle .sun-icon { display: block; }
        [data-theme="light"] .theme-toggle .moon-icon { display: none; }
        
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 3rem;
            backdrop-filter: blur(20px) saturate(180%);
            background: rgba(7, 5, 15, 0.85);
            border-bottom: 1px solid var(--border-subtle);
            transition: background 0.3s ease;
        }
        [data-theme="light"] .navbar { background: rgba(250, 247, 255, 0.92); }
        .navbar::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-primary) 30%, var(--accent-secondary) 70%, transparent);
            opacity: 0.5;
        }
        
        .tabs { display: flex; gap: 0.75rem; position: relative; }
        .tab {
            padding: 0.625rem 1.5rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.02em;
            border: 1px solid transparent;
            background: transparent;
        }
        .tab:hover { color: var(--accent-bright); transform: translateY(-1px); }
        .tab.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 0 8px 24px var(--accent-glow);
        }
        
        .social-buttons { display: flex; gap: 1rem; }
        .discord-icon-btn, .youtube-icon-btn {
            display: flex; align-items: center; justify-content: center;
            border: none; padding: 0.625rem; border-radius: 10px;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 44px; height: 44px; overflow: hidden; position: relative;
        }
        .discord-icon-btn { background: linear-gradient(135deg, #5865f2, #7289da); box-shadow: 0 4px 16px rgba(88,101,242,0.25); }
        .youtube-icon-btn { background: linear-gradient(135deg, #ff0000, #cc0000); box-shadow: 0 4px 16px rgba(255,0,0,0.25); }
        .discord-icon-btn::before, .youtube-icon-btn::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .discord-icon-btn:hover::before, .youtube-icon-btn:hover::before { left: 100%; }
        .discord-icon-btn:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 8px 24px rgba(88,101,242,0.4); }
        .youtube-icon-btn:hover { transform: translateY(-2px) scale(1.02); box-shadow: 0 8px 24px rgba(255,0,0,0.4); }
        .discord-icon, .youtube-icon { width: 20px; height: 20px; fill: white; }
        
        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* ===== MAIN TAB ===== */
        #mainTab {
            text-align: center;
            padding: 6rem 2rem;
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        #mainTab h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--accent-bright) 0%, var(--accent-secondary) 30%, #e879f9 60%, var(--accent-primary) 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientFlow 8s ease infinite;
            letter-spacing: -0.03em;
            line-height: 1.1;
        }
        
        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .logo-container {
            position: relative;
            display: inline-block;
            margin: 2rem 0;
        }
        .logo-container::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.35) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.9; }
        }
        
        #mainTab img {
            width: 240px; height: auto;
            border-radius: 24px;
            box-shadow: 0 0 60px rgba(124, 58, 237, 0.4), 0 20px 60px rgba(0,0,0,0.6);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-bright);
        }
        #mainTab img:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 80px rgba(168, 85, 247, 0.5), 0 30px 80px rgba(0,0,0,0.7);
        }
        
        .tagline {
            font-size: 1.25rem;
            color: var(--text-muted);
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 2rem;
        }
        .tagline span { display: inline-block; animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) backwards; }
        .tagline span:nth-child(1) { animation-delay: 0.2s; }
        .tagline span:nth-child(2) { animation-delay: 0.3s; color: var(--accent-bright); }
        .tagline span:nth-child(3) { animation-delay: 0.4s; }
        .tagline span:nth-child(4) { animation-delay: 0.5s; color: var(--accent-bright); }
        .tagline span:nth-child(5) { animation-delay: 0.6s; }

        /* ScriptBlox attribution */
        .scriptblox-attr {
            margin-top: 1.5rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.25rem;
            background: rgba(124, 58, 237, 0.15);
            border: 1px solid var(--border-bright);
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-muted);
            animation: fadeInUp 0.6s 0.7s cubic-bezier(0.4, 0, 0.2, 1) backwards;
        }
        .scriptblox-attr a { color: var(--accent-bright); text-decoration: none; font-weight: 600; }
        .scriptblox-attr a:hover { text-decoration: underline; }

        /* ===== SCRIPTS TAB ===== */
        #scriptsTab, #logsTab { animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .script-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-subtle);
            position: relative;
        }
        .script-header::after {
            content: '';
            position: absolute;
            bottom: -1px; left: 0;
            width: 120px; height: 2px;
            background: linear-gradient(90deg, var(--accent-primary), transparent);
        }
        .script-header h2 { font-size: 2.5rem; font-weight: 800; letter-spacing: -0.02em; }
        
        .header-left { display: flex; align-items: center; gap: 1.5rem; }
        
        .search-input {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: 0.75rem 1.25rem;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: 'Syne', sans-serif;
            transition: all 0.3s;
            width: 200px;
        }
        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px var(--accent-glow);
            width: 250px;
        }
        .search-input::placeholder { color: var(--text-dim); }
        
        .filter-btn {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
            display: flex; align-items: center; gap: 0.5rem;
            font-family: 'Syne', sans-serif;
            font-weight: 600; font-size: 0.95rem;
        }
        .filter-btn:hover { border-color: var(--accent-primary); box-shadow: 0 4px 12px var(--accent-glow); }
        .filter-btn.active { border-color: var(--accent-primary); background: var(--accent-primary); color: white; }

        /* Loading state */
        .loading-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }
        .loading-spinner {
            width: 48px; height: 48px;
            border: 3px solid var(--border-bright);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }
        .page-btn {
            padding: 0.625rem 1.25rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            color: var(--text-primary);
            cursor: pointer;
            font-family: 'Syne', sans-serif;
            font-weight: 600;
            transition: all 0.3s;
        }
        .page-btn:hover { border-color: var(--accent-primary); background: rgba(124, 58, 237, 0.1); }
        .page-btn.active { background: var(--accent-primary); border-color: var(--accent-primary); color: white; }
        .page-btn:disabled { opacity: 0.4; cursor: not-allowed; }
        .page-info { color: var(--text-muted); font-size: 0.95rem; }
        
        /* Scripts grid */
        #scriptsContainer {
            display: grid;
            gap: 1.75rem;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
        }
        
        .script-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            padding: 2rem;
            border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.5s cubic-bezier(0.4, 0, 0.2, 1) backwards;
            position: relative;
            overflow: hidden;
        }
        .script-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), var(--accent-secondary), transparent);
            opacity: 0;
            transition: opacity 0.4s;
        }
        .script-card:hover::before { opacity: 1; }
        .script-card:hover {
            border-color: var(--border-bright);
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0,0,0,0.5), 0 0 30px rgba(124, 58, 237, 0.1);
        }
        
        .script-thumbnail {
            width: 100%; height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1.25rem;
            border: 1px solid var(--border-subtle);
        }
        .script-thumbnail-placeholder {
            width: 100%; height: 180px;
            background: linear-gradient(135deg, var(--bg-elevated), var(--border-subtle));
            border-radius: 10px;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            font-size: 2rem;
            border: 1px solid var(--border-subtle);
        }

        .script-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }
        .script-card strong {
            font-size: 1.2rem;
            color: var(--text-primary);
            font-weight: 700;
        }
        .script-game-name {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }
        
        .script-badges { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .badge.universal { background: linear-gradient(135deg, #10b981, #059669); color: white; }
        .badge.key-system { background: linear-gradient(135deg, #f59e0b, #d97706); color: white; }
        .badge.verified { background: linear-gradient(135deg, #8b5cf6, #6d28d9); color: white; }
        .badge.patched { background: linear-gradient(135deg, #6b7280, #4b5563); color: white; }
        
        .script-card pre {
            background: var(--bg-elevated);
            padding: 1.25rem;
            border-radius: 10px;
            overflow-x: auto;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            border: 1px solid var(--border-subtle);
            margin-bottom: 1.25rem;
            max-height: 200px;
            overflow-y: auto;
            color: var(--text-muted);
        }
        .script-card pre::-webkit-scrollbar { width: 6px; height: 6px; }
        .script-card pre::-webkit-scrollbar-track { background: transparent; }
        .script-card pre::-webkit-scrollbar-thumb { background: var(--accent-primary); border-radius: 3px; }
        
        .script-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: var(--text-dim);
        }
        .script-meta span { display: flex; align-items: center; gap: 0.3rem; }
        
        .script-actions { display: flex; gap: 0.75rem; }
        .script-card button {
            padding: 0.625rem 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-family: 'Syne', sans-serif;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            position: relative; overflow: hidden;
        }
        .copy-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: 0 4px 12px var(--accent-glow);
        }
        .copy-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px var(--accent-glow); }
        .view-btn {
            background: var(--bg-elevated);
            color: var(--accent-bright);
            border: 1px solid var(--border-bright);
        }
        .view-btn:hover { background: rgba(124, 58, 237, 0.15); border-color: var(--accent-primary); transform: translateY(-2px); }
        
        /* ===== LOGS TAB ===== */
        .logs-header-actions { display: flex; gap: 0.75rem; align-items: center; }
        .add-btn {
            width: 54px; height: 54px;
            border-radius: 50%; border: none;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white; font-size: 28px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px var(--accent-glow);
            display: flex; align-items: center; justify-content: center;
        }
        .add-btn:hover { transform: scale(1.1); }
        
        .select-all-btn, .delete-selected-btn, .cancel-edit-btn {
            padding: 0.625rem 1.25rem;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Syne', sans-serif;
            font-weight: 600; font-size: 0.9rem;
            display: none;
        }
        .logs-header-actions.edit-mode .select-all-btn,
        .logs-header-actions.edit-mode .delete-selected-btn,
        .logs-header-actions.edit-mode .cancel-edit-btn { display: block; }
        .select-all-btn:hover, .cancel-edit-btn:hover { border-color: var(--accent-primary); background: rgba(124,58,237,0.1); }
        .select-all-btn.active { background: var(--accent-primary); border-color: var(--accent-primary); color: white; }
        .delete-selected-btn { background: var(--danger); border-color: var(--danger); color: white; }
        .delete-selected-btn:hover { background: #dc2626; transform: translateY(-2px); }
        
        .logs-container {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 1.5rem;
            max-height: 70vh;
            overflow-y: auto;
        }
        .logs-container::-webkit-scrollbar { width: 8px; }
        .logs-container::-webkit-scrollbar-track { background: var(--bg-elevated); border-radius: 4px; }
        .logs-container::-webkit-scrollbar-thumb { background: var(--accent-primary); border-radius: 4px; }
        
        .log-entry {
            padding: 1rem; margin-bottom: 0.75rem;
            background: var(--bg-elevated);
            border-left: 3px solid var(--accent-primary);
            border-radius: 8px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.9rem;
            animation: slideInLeft 0.3s ease;
            position: relative; transition: all 0.3s;
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .log-entry.selectable { cursor: pointer; }
        .log-entry.selectable:hover { background: var(--bg-card); transform: translateX(4px); }
        .log-entry.selected { background: rgba(239,68,68,0.1); border-left-color: var(--danger); }
        .log-entry.selected::before {
            content: '‚úì'; position: absolute; right: 1rem; top: 50%;
            transform: translateY(-50%); color: var(--danger); font-weight: bold; font-size: 1.2rem;
        }
        .log-entry.created { border-left-color: var(--success); }
        .log-entry.edited { border-left-color: var(--warning); }
        .log-entry.deleted { border-left-color: var(--danger); }
        .log-timestamp { color: var(--text-dim); font-size: 0.85rem; margin-bottom: 0.5rem; }
        .log-action { font-weight: 700; margin-bottom: 0.25rem; }

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, push, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA7sKnlRbrecC-K591ELNJb27Wl_kwZXAc",
            authDomain: "kittyscriptsweb.firebaseapp.com",
            projectId: "kittyscriptsweb",
            storageBucket: "kittyscriptsweb.appspot.com",
            messagingSenderId: "866548422450",
            appId: "1:866548422450:web:a327c122f0d8e57fa1e92b"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ===== SCRIPTBLOX API =====
        const SCRIPTBLOX_USER = 'KittyScriptsRBLX';
        // Direct ScriptBlox API (has CORS headers for browser requests)
        const API_BASE = 'https://scriptblox.com/api/script';
        const PROXY_BASE = 'https://scriptblox-api-proxy.vercel.app/api';
        let allScripts = [];
        let filteredScripts = [];
        let currentPage = 1;
        let totalPages = 1;
        let isLoading = false;
        const SCRIPTS_PER_PAGE = 20;

        let filters = { universal: 'any', keySystem: 'any', verified: 'any' };
        let searchQuery = '';

        async function fetchWithFallback(url1, url2) {
            try {
                const res = await fetch(url1, { mode: 'cors' });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return await res.json();
            } catch(e) {
                console.warn('Primary fetch failed, trying fallback:', e.message);
                const res = await fetch(url2, { mode: 'cors' });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return await res.json();
            }
        }

        async function fetchScripts(page = 1) {
            if (isLoading) return;
            isLoading = true;

            const container = document.getElementById('scriptsContainer');
            const pagination = document.getElementById('pagination');
            container.innerHTML = `<div class="loading-state"><div class="loading-spinner"></div><p>Loading scripts from ScriptBlox...</p></div>`;
            pagination.style.display = 'none';

            try {
                // Build params ‚Äî search by username
                const params = new URLSearchParams({
                    q: SCRIPTBLOX_USER,
                    page: page,
                    max: SCRIPTS_PER_PAGE
                });
                if (filters.universal === 'yes') params.set('universal', '1');
                else if (filters.universal === 'no') params.set('universal', '0');
                if (filters.keySystem === 'yes') params.set('key', '1');
                else if (filters.keySystem === 'no') params.set('key', '0');
                if (filters.verified === 'yes') params.set('verified', '1');

                const primaryUrl = `${PROXY_BASE}/search?${params.toString()}`;
                const fallbackUrl = `${API_BASE}/search?${params.toString()}`;

                const data = await fetchWithFallback(primaryUrl, fallbackUrl);

                if (!data.result || !data.result.scripts) {
                    throw new Error('No scripts in response');
                }

                allScripts = data.result.scripts;
                totalPages = data.result.totalPages || 1;
                currentPage = page;

                applySearchAndRender();
                renderPagination();
            } catch (err) {
                console.error('ScriptBlox fetch failed:', err);
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size:3rem">‚ö†Ô∏è</div>
                        <h3>Couldn't load scripts</h3>
                        <p style="margin-bottom:1rem">ScriptBlox API is temporarily unavailable.</p>
                        <a href="https://scriptblox.com/u/${SCRIPTBLOX_USER}" target="_blank" 
                           style="color:var(--accent-bright);text-decoration:none;border:1px solid var(--accent-primary);padding:0.5rem 1.25rem;border-radius:10px;">
                           View on ScriptBlox ‚Üí
                        </a>
                    </div>
                `;
            } finally {
                isLoading = false;
            }
        }

        function applySearchAndRender() {
            filteredScripts = allScripts.filter(s => {
                if (!searchQuery) return true;
                const name = (s.title || '').toLowerCase();
                const game = (s.game && s.game.name) ? s.game.name.toLowerCase() : '';
                return name.includes(searchQuery) || game.includes(searchQuery);
            });
            renderScripts(filteredScripts);
        }

        function escapeHtml(text) {
            const d = document.createElement('div');
            d.textContent = text;
            return d.innerHTML;
        }

        function renderScripts(scripts) {
            const container = document.getElementById('scriptsContainer');

            if (!scripts || !scripts.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size:3rem">üêæ</div>
                        <h3>No scripts found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';
            scripts.forEach((script, i) => {
                const card = document.createElement('div');
                card.className = 'script-card';
                card.style.animationDelay = `${i * 0.04}s`;

                let badges = '';
                if (script.isUniversal) badges += '<span class="badge universal">Universal</span>';
                if (script.key) badges += '<span class="badge key-system">Key System</span>';
                if (script.verified) badges += '<span class="badge verified">Verified</span>';
                if (script.isPatched) badges += '<span class="badge patched">Patched</span>';

                // Fix relative image URLs from ScriptBlox
                let imgSrc = script.image || '';
                if (imgSrc && imgSrc.startsWith('/')) imgSrc = 'https://scriptblox.com' + imgSrc;

                const imgHtml = imgSrc
                    ? `<img src="${escapeHtml(imgSrc)}" alt="${escapeHtml(script.title || '')}" class="script-thumbnail" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">
                       <div class="script-thumbnail-placeholder" style="display:none">üêæ</div>`
                    : `<div class="script-thumbnail-placeholder">üêæ</div>`;

                const gameName = (script.game && script.game.name) ? script.game.name : 'Universal';
                const views = script.views ? `üëÅ ${Number(script.views).toLocaleString()}` : '';
                const scriptCode = script.script || '-- Script not available. View on ScriptBlox.';
                const scriptbloxUrl = `https://scriptblox.com/script/${script.slug || ''}`;
                const dateStr = script.createdAt ? new Date(script.createdAt).toLocaleDateString() : '';

                card.innerHTML = `
                    ${imgHtml}
                    <div class="script-card-header">
                        <strong>${escapeHtml(script.title || 'Untitled')}</strong>
                        <div class="script-badges">${badges}</div>
                    </div>
                    <div class="script-game-name">üéÆ ${escapeHtml(gameName)}</div>
                    <pre>${escapeHtml(scriptCode)}</pre>
                    <div class="script-meta">
                        ${views ? `<span>${views}</span>` : ''}
                        ${dateStr ? `<span>üìÖ ${dateStr}</span>` : ''}
                    </div>
                    <div class="script-actions">
                        <button class="copy-btn">Copy Script</button>
                        <button class="view-btn" data-url="${scriptbloxUrl}">ScriptBlox ‚Üí</button>
                    </div>
                `;

                // Store code directly on the button to avoid URL encoding issues
                const copyBtn = card.querySelector('.copy-btn');
                copyBtn._scriptCode = scriptCode;
                copyBtn.addEventListener('click', () => copyToClipboard(copyBtn._scriptCode));
                card.querySelector('.view-btn').addEventListener('click', () => window.open(scriptbloxUrl, '_blank'));

                container.appendChild(card);
            });
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            if (totalPages <= 1) { pagination.style.display = 'none'; return; }
            pagination.style.display = 'flex';
            pagination.innerHTML = '';

            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '‚Üê Prev';
            prevBtn.disabled = currentPage <= 1;
            prevBtn.addEventListener('click', () => fetchScripts(currentPage - 1));
            pagination.appendChild(prevBtn);

            const info = document.createElement('span');
            info.className = 'page-info';
            info.textContent = `Page ${currentPage} of ${totalPages}`;
            pagination.appendChild(info);

            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = 'Next ‚Üí';
            nextBtn.disabled = currentPage >= totalPages;
            nextBtn.addEventListener('click', () => fetchScripts(currentPage + 1));
            pagination.appendChild(nextBtn);
        }

        async function copyToClipboard(text) {
            try {
                if (navigator.clipboard && window.isSecureContext) {
                    await navigator.clipboard.writeText(text);
                } else {
                    const ta = document.createElement('textarea');
                    ta.value = text;
                    ta.style.position = 'fixed';
                    ta.style.left = '-9999px';
                    document.body.appendChild(ta);
                    ta.select();
                    document.execCommand('copy');
                    ta.remove();
                }
                showToast('Script copied to clipboard!', 'success');
                addLog('copied', text.substring(0, 40) + '...');
            } catch {
                showToast('Failed to copy script', 'error');
            }
        }

        // ===== THEME =====
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.getElementById('themeToggle').addEventListener('click', () => {
            const cur = document.documentElement.getAttribute('data-theme');
            const next = cur === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        });

        // ===== TABS =====
        let scriptsLoaded = false;
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const name = tab.dataset.tab;
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById('mainTab').style.display = name === 'main' ? 'block' : 'none';
                document.getElementById('scriptsTab').style.display = name === 'scripts' ? 'block' : 'none';
                document.getElementById('logsTab').style.display = name === 'logs' ? 'block' : 'none';
                
                if (name === 'scripts' && !scriptsLoaded) {
                    scriptsLoaded = true;
                    fetchScripts(1);
                }
            });
        });

        // ===== SEARCH =====
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchQuery = e.target.value.toLowerCase().trim();
            applySearchAndRender();
        });

        // ===== REFRESH =====
        document.getElementById('refreshBtn').addEventListener('click', () => {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('spinning');
            fetchScripts(currentPage).finally(() => btn.classList.remove('spinning'));
        });

        // ===== FILTER POPUP =====
        document.getElementById('filterBtn').addEventListener('click', () => {
            document.getElementById('filterPopup').classList.add('show');
        });

        function cycleFilterCheckbox(el, key) {
            const state = filters[key];
            if (state === 'any') { filters[key] = 'yes'; el.className = 'filter-checkbox checked'; el.dataset.state = 'yes'; }
            else if (state === 'yes') { filters[key] = 'no'; el.className = 'filter-checkbox unchecked'; el.dataset.state = 'no'; }
            else { filters[key] = 'any'; el.className = 'filter-checkbox'; el.dataset.state = 'any'; }
        }

        document.getElementById('filterUniversal').addEventListener('click', () => cycleFilterCheckbox(document.getElementById('filterUniversal'), 'universal'));
        document.getElementById('filterKeySystem').addEventListener('click', () => cycleFilterCheckbox(document.getElementById('filterKeySystem'), 'keySystem'));
        document.getElementById('filterVerified').addEventListener('click', () => cycleFilterCheckbox(document.getElementById('filterVerified'), 'verified'));

        document.getElementById('applyFilters').addEventListener('click', () => {
            document.getElementById('filterPopup').classList.remove('show');
            const hasActive = filters.universal !== 'any' || filters.keySystem !== 'any' || filters.verified !== 'any';
            document.getElementById('filterBtn').classList.toggle('active', hasActive);
            fetchScripts(1);
        });

        document.getElementById('clearFilters').addEventListener('click', () => {
            filters = { universal: 'any', keySystem: 'any', verified: 'any' };
            ['filterUniversal','filterKeySystem','filterVerified'].forEach(id => {
                const el = document.getElementById(id);
                el.className = 'filter-checkbox';
                el.dataset.state = 'any';
            });
            document.getElementById('filterPopup').classList.remove('show');
            document.getElementById('filterBtn').classList.remove('active');
            fetchScripts(1);
        });

        document.getElementById('filterPopup').addEventListener('click', (e) => {
            if (e.target === document.getElementById('filterPopup')) {
                document.getElementById('filterPopup').classList.remove('show');
            }
        });

        // ===== LOGS (Firebase) =====
        let selectedLogs = new Set();
        let isEditMode = false;

        function addLog(action, details = '') {
            push(ref(db, 'logs'), { action, details, timestamp: Date.now() });
        }

        function formatTimestamp(ts) {
            const diff = Date.now() - ts;
            const mins = Math.floor(diff / 60000);
            const hours = Math.floor(mins / 60);
            if (mins < 1) return 'Just now';
            if (mins < 60) return `${mins}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return new Date(ts).toLocaleString();
        }

        function renderLogs() {
            onValue(ref(db, 'logs'), (snapshot) => {
                const container = document.getElementById('logsContainer');
                container.innerHTML = '';
                if (!snapshot.exists()) {
                    container.innerHTML = `<div class="empty-logs"><h3>No activity logs yet</h3><p>Actions will appear here</p></div>`;
                    return;
                }
                const logs = [];
                snapshot.forEach(c => logs.push({ key: c.key, ...c.val() }));
                logs.sort((a,b) => b.timestamp - a.timestamp);
                logs.forEach(log => {
                    const el = document.createElement('div');
                    el.className = `log-entry ${log.action}`;
                    el.dataset.key = log.key;
                    if (isEditMode) {
                        el.classList.add('selectable');
                        if (selectedLogs.has(log.key)) el.classList.add('selected');
                        el.addEventListener('click', () => {
                            if (selectedLogs.has(log.key)) { selectedLogs.delete(log.key); el.classList.remove('selected'); }
                            else { selectedLogs.add(log.key); el.classList.add('selected'); }
                        });
                    }
                    el.innerHTML = `
                        <div class="log-timestamp">${formatTimestamp(log.timestamp)}</div>
                        <div class="log-action">${log.action.toUpperCase()}</div>
                        <div class="log-details">${log.details || ''}</div>
                    `;
                    container.appendChild(el);
                });
            });
        }

        renderLogs();

        document.getElementById('clearLogsBtn').addEventListener('click', () => {
            isEditMode = true;
            selectedLogs.clear();
            document.getElementById('logsHeaderActions').classList.add('edit-mode');
            renderLogs();
        });
        document.getElementById('cancelEditBtn').addEventListener('click', () => {
            isEditMode = false;
            selectedLogs.clear();
            document.getElementById('logsHeaderActions').classList.remove('edit-mode');
            renderLogs();
        });
        document.getElementById('selectAllBtn').addEventListener('click', () => {
            const all = document.querySelectorAll('.log-entry');
            if (selectedLogs.size === all.length) {
                selectedLogs.clear();
                all.forEach(l => l.classList.remove('selected'));
            } else {
                all.forEach(l => { selectedLogs.add(l.dataset.key); l.classList.add('selected'); });
            }
        });
        document.getElementById('deleteSelectedBtn').addEventListener('click', () => {
            if (!selectedLogs.size) { showToast('No logs selected', 'error'); return; }
            selectedLogs.forEach(key => remove(ref(db, 'logs/' + key)));
            showToast(`${selectedLogs.size} log(s) deleted`, 'success');
            selectedLogs.clear();
            isEditMode = false;
            document.getElementById('logsHeaderActions').classList.remove('edit-mode');
        });

        // ===== TOAST =====
        function showToast(msg, type = 'success') {
            const t = document.getElementById('toast');
            t.querySelector('.toast-message').textContent = msg;
            t.querySelector('.toast-icon').textContent = type === 'success' ? '‚úì' : '‚úï';
            t.className = `toast show ${type}`;
            setTimeout(() => t.classList.remove('show'), 3000);
        }

        // ===== KEYBOARD =====
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('filterPopup').classList.remove('show');
                if (isEditMode) {
                    isEditMode = false;
                    selectedLogs.clear();
                    document.getElementById('logsHeaderActions').classList.remove('edit-mode');
                    renderLogs();
                }
            }
        });
    </script>
</body>
</html>
