<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Obfuscator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4CAF50;
        }

        .editor-area {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4CAF50;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            background: #2a2a2a;
            color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #66BB6A;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-obfuscate {
            background: #4CAF50;
            color: white;
        }

        .btn-obfuscate:hover {
            background: #45a049;
        }

        .btn-copy {
            background: #2196F3;
            color: white;
        }

        .btn-copy:hover {
            background: #1976D2;
        }

        .btn-clear {
            background: #f44336;
            color: white;
        }

        .btn-clear:hover {
            background: #d32f2f;
        }

        .info {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 5px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ Lua Obfuscator</h1>

        <div class="editor-area">
            <label>Input Code:</label>
            <textarea id="input" placeholder="-- Paste your Lua code here"></textarea>
        </div>

        <div class="buttons">
            <button class="btn-obfuscate" onclick="obfuscate()">Obfuscate</button>
            <button class="btn-copy" onclick="copyOutput()">Copy Output</button>
            <button class="btn-clear" onclick="clearAll()">Clear</button>
        </div>

        <div class="editor-area">
            <label>Obfuscated Output:</label>
            <textarea id="output" readonly placeholder="Obfuscated code will appear here..."></textarea>
        </div>

        <div class="info">
            Optimized for Roblox executors â€¢ Creates unreadable code
        </div>
    </div>

    <script>
        function randomString(length) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars[Math.floor(Math.random() * chars.length)];
            }
            return '_' + result;
        }

        function encryptString(str) {
            let result = '';
            for (let i = 0; i < str.length; i++) {
                result += str.charCodeAt(i) + (i < str.length - 1 ? ',' : '');
            }
            return `string.char(${result})`;
        }

        function obfuscate() {
            const input = document.getElementById('input').value;
            
            if (!input.trim()) {
                alert('Please enter some code to obfuscate!');
                return;
            }

            let code = input;

            // Remove comments
            code = code.replace(/--\[\[[\s\S]*?\]\]/g, '');
            code = code.replace(/--[^\n]*/g, '');

            // Collect all variables (excluding Lua keywords and common Roblox services)
            const keywords = [
                'local', 'function', 'end', 'if', 'then', 'else', 'elseif', 
                'while', 'do', 'for', 'repeat', 'until', 'return', 'break',
                'true', 'false', 'nil', 'and', 'or', 'not', 'in',
                'print', 'warn', 'error', 'assert', 'pcall', 'xpcall',
                'string', 'table', 'math', 'pairs', 'ipairs', 'next',
                'tonumber', 'tostring', 'type', 'getmetatable', 'setmetatable',
                'game', 'workspace', 'wait', 'spawn', 'delay',
                'Instance', 'Vector3', 'Vector2', 'CFrame', 'UDim2', 'Color3',
                'Players', 'Workspace', 'ReplicatedStorage', 'ServerStorage',
                'task', 'tick', 'os', 'debug', 'coroutine'
            ];

            const varMap = new Map();
            const varPattern = /\b([a-zA-Z_][a-zA-Z0-9_]*)\b/g;
            let match;

            // First pass: identify all variables
            const tempCode = code;
            while ((match = varPattern.exec(tempCode)) !== null) {
                const varName = match[1];
                if (!keywords.includes(varName) && !varMap.has(varName)) {
                    varMap.set(varName, randomString(12));
                }
            }

            // Replace variables (sort by length to avoid partial replacements)
            const sortedVars = Array.from(varMap.entries()).sort((a, b) => b[0].length - a[0].length);
            
            for (const [oldName, newName] of sortedVars) {
                const regex = new RegExp(`\\b${oldName}\\b`, 'g');
                code = code.replace(regex, newName);
            }

            // Encrypt string literals
            code = code.replace(/'([^'\\]*(\\.[^'\\]*)*)'/g, (match, str) => {
                return encryptString(str);
            });
            code = code.replace(/"([^"\\]*(\\.[^"\\]*)*)"/g, (match, str) => {
                return encryptString(str);
            });

            // Add junk code and control flow
            const junkVar1 = randomString(10);
            const junkVar2 = randomString(10);
            const junkVar3 = randomString(10);
            const execFunc = randomString(10);

            // Wrap in multiple layers
            let obfuscated = `local ${junkVar1}=${Math.floor(Math.random() * 10000)};`;
            obfuscated += `local ${junkVar2}=function(${junkVar3})return ${junkVar3}*2 end;`;
            obfuscated += `local ${execFunc}=function()`;
            obfuscated += code;
            obfuscated += ` end;${execFunc}()`;

            // Add even more wrapping for extreme obfuscation
            const wrapperFunc = randomString(10);
            const stateVar = randomString(10);
            
            obfuscated = `(function()local ${wrapperFunc}=function(${stateVar})if ${stateVar}==true then ${obfuscated} end end;${wrapperFunc}(true)end)()`;

            document.getElementById('output').value = obfuscated;
        }

        function copyOutput() {
            const output = document.getElementById('output');
            if (!output.value) {
                alert('No output to copy!');
                return;
            }
            output.select();
            document.execCommand('copy');
            alert('Copied to clipboard!');
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }

        // Load example on page load
        window.addEventListener('load', () => {
            document.getElementById('input').value = `-- Example Roblox Script
local player = game.Players.LocalPlayer
local message = "Hello, World!"

function greet()
    print(message)
    warn("Player: " .. player.Name)
end

greet()`;
        });
    </script>
</body>
</html>
